<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
    <script>
        let str=prompt('nhap chuoi vao');
        let a= Array();
        for (let i=0;i<str.length;i++){
            a[i]=str.substr(i,1)
        }
        document.write(str+'<br>');
        let count=0;
        for (let i=0;i<a.length;i++){
            if (a[i]*1-a[i]*1!=0){
                count++;
            }
        }

        document.write('so tu trong mang: '+count)
    </script>
</body>
</html>
