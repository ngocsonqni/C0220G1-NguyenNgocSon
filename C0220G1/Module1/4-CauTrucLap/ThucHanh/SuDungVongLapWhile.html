<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuDungVongLapWhile</title>
</head>
<body>
    <p id="number"></p>
    <script>
        let total="";
        let num="";
        while( num != -1 ) {
            num = prompt("Enter a number: ")*1;
            total=total*1+num;
        }
        document.getElementById('number').innerText=total;

        let i = 1;
        while (i < 100) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>
</html>
