<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinhDonGian</title>
    <style>
        .button{
            width: 45px;
            height: 45px;
        }
    </style>
</head>
<body>
    <table border="0">
        <tr>
            <input type="text" id="nhap" style="width:192px;height: 45px"><br>
        </tr>
        <tr>
            <th> <button type="button" value="1" class="button" onclick="calculator(this.value)">1</button></th>
            <th> <button type="button" value="2" class="button" onclick="calculator(this.value)">2</button></th>
            <th> <button type="button" value="3" class="button" onclick="calculator(this.value)">3</button></th>
            <th> <button type="button" value="+" class="button" onclick="calculator(this.value)">+</button></th>
        </tr>
        <tr>
            <th> <button type="button" value="4" class="button" onclick="calculator(this.value)">4</button></th>
            <th> <button type="button" value="5" class="button" onclick="calculator(this.value)">5</button></th>
            <th> <button type="button" value="6" class="button" onclick="calculator(this.value)">6</button></th>
            <th> <button type="button" value="-" class="button" onclick="calculator(this.value)">-</button></th>
        </tr>
        <tr>
            <th> <button type="button" value="7" class="button" onclick="calculator(this.value)">7</button></th>
            <th> <button type="button" value="8" class="button" onclick="calculator(this.value)">8</button></th>
            <th> <button type="button" value="9" class="button" onclick="calculator(this.value)">9</button></th>
            <th> <button type="button" value="*" class="button" onclick="calculator(this.value)">x</button></th>
        </tr>
        <tr>
            <th> <button type="button" value="C" class="button" onclick="calculator(this.value)">C</button></th>
            <th> <button type="button" value="0" class="button" onclick="calculator(this.value)">0</button></th>
            <th> <button type="button" value="=" class="button" onclick="calculator(this.value)">=</button></th>
            <th> <button type="button" value="/" class="button" onclick="calculator(this.value)">/</button></th>
        </tr>
    </table>
    <script>
        function calculator(tinh) {
            let nhap=document.getElementById('nhap');
            nhap.value=(tinh=='=')?
                eval(nhap.value):
                    (tinh=='C')?
                        '': nhap.value+tinh;
        }
    </script>
</body>
</html>
