<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TuDien</title>
</head>
<body>
    <script>
        while (true) {
            let input = prompt('nhap tu vao:');
            let eng = ['i', 'want', 'sleep', 'now',];
            let vi = ['toi', 'muon', 'ngu', 'bay gio'];
            let show = '';
            for (let i = 0; i < eng.length; i++) {
                if (input == eng[i]) {
                    show = vi[i];
                    break;
                }
            }
            if (show != '') {
                alert(input + ' : ' + show);
            } else {
                alert(input + ' : not found')
            }
        }
    </script>
</body>
</html>
