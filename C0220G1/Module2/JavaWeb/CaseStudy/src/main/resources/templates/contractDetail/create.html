<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout ::title"></div>
<div th:replace="layout ::columnLeft"></div>


<div class="column middle">
    <font face="inherit">
        <div class="cm">
            <center>
                <h1>Create contract detail</h1>
                <th:block th:if="${message}">
                    <p style="color: firebrick" th:text="${message}"></p>
                </th:block>

            <table style="width: 50%">
                <form action="#" th:action="@{/contractDetail-create}" th:object="${contractDetail}"
                      method="post" novalidate="novalidate">
                    <input type="hidden" th:field="*{idHopDongChiTiet}">

                    <tr>
                        <td>Mã hợp đồng chi tiết</td>
                        <td><input id="maHopDongChiTiet" type="text" th:field="*{maHopDongChiTiet}"></td>
                    </tr>

                    <tr th:if="${#fields.hasErrors('maHopDongChiTiet')}">
                        <td></td>
                        <td><p th:if="${#fields.hasErrors('maHopDongChiTiet')}" th:errors="*{maHopDongChiTiet}" class="valid">Name Error</p></td>
                    </tr>
                    <tr>
                        <td>Mã hợp đồng</td>
                        <td>
                            <select th:field="*{contract.idHopDong}">
                                <th:block th:each="contract1 : ${contract}">
                                    <option th:value="${contract1.idHopDong}" th:text="${contract1.maHopDong}"></option>
                                </th:block>
                            </select>
                        </td>
                    </tr>


                    <tr th:if="${#fields.hasErrors('contract')}">
                        <td></td>
                        <td><p th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}" class="valid">Name Error</p></td>
                    </tr>
                    <tr>
                        <td>Tên dịch vụ đi kèm</td>
                        <td><input id="idDichVuDiKem" type="text" th:field="*{tenDichVuDiKem}"></td>
                    </tr>
                    <tr th:if="${#fields.hasErrors('tenDichVuDiKem')}">
                        <td></td>
                        <td><p th:if="${#fields.hasErrors('tenDichVuDiKem')}" th:errors="*{tenDichVuDiKem}" class="valid">Name Error</p></td>
                    </tr>
                    <tr>
                        <td>Số lượng</td>
                        <td><input id="soLuong" type="text" th:field="*{soLuong}"></td>
                    </tr>
                    <tr th:if="${#fields.hasErrors('soLuong')}">
                        <td></td>
                        <td><p th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="valid">Name Error</p></td>
                    </tr>
                    <tr>

                    <tr>
                        <input type="submit" value="Create new contract detail"/>
                    </tr>

                </form>
            </table>
            </center>
        </div>
    </font>

</div>




<div th:replace="layout ::columnRight"></div>
</body>
</html>
