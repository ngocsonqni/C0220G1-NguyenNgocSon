<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
    <script>
        const pi=3.14;
        let banKinh=prompt('nhap ban kinh');
        alert('hinh tron ban kinh '+banKinh+'\n'+'Co dien tich la: '+dienTich(banKinh)+'\n'+'Co chu vi la: '+chuVi(banKinh));
        function dienTich(r) {
            return r*r*pi;
        }
        function chuVi(r) {
            return r*2*pi;
        }
    </script>
</body>
</html>
