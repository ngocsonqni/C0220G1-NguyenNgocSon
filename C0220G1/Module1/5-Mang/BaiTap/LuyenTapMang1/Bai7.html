<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
    <script>
        let a=[21,4,6,57,3,99,4,81,7,29];
        let v=prompt('nhap so nguyen V:')*1;
        document.write('chuoi :'+a+'<br>'+'so nguyen v: '+v+'<br>');
        for (let i=0;i<a.length;i++){
            if (v==a[i]){
                for (let j=i;j<(a.length-1);j++){
                    a[j]=a[j+1];
                }
                a.pop();
            }
        }
        document.write('chuoi: '+a)
    </script>
</body>
</html>
