<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeuCau4</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: 1px solid green;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            float: left;
        }

        .button:not(:last-child) {
            border-right: none; /* Prevent double borders */
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<button  class="button" type="button" onclick="customer()"  value="menu">Menu Customer</button>
<script>
    let cus= Array();
    cus[0]=[
        'Nguyen Ngoc Son', '212402345', '07/06/1994', 'sonnn.qni@gmail.com', 'Da Nang', 'Diamond', '2', '4', 'Villa', 'Vip'];

    //tao menu
    function customer() {
        let customerMenu;
        let count;
        do {customerMenu = prompt('Menu:'+'\n'+
            '0. Exit'+'\n'+
            '1. Add Name Customer ' + '\n' +
            '2. Delete Customer') * 1;
            switch (customerMenu) {
                case 0: break;
                case 1: {
                    count++;
                    cus[count]=Array();
                    let name = prompt("Xin vui long nhap vao ten:",'nguyen ngoc son');
                    let idCard=prompt('xin vui long nhap vao so CMND','212402345');
                    let birthDay=prompt('Xin vui long nhap vao ngay thang nam sinh:','07/06/1994');
                    let email=prompt('Xin vui long nhap vao Email:','sonnn.qni@gmail.com');
                    let address=prompt('Xin vui long nhap vao dia chi:','di lang-son ha-quang ngai');
                    let typeCustomer=prompt('Xin vui long nhap vao loai customer:','diamond');
                    let discount=prompt('Xin vui long nhap vao giam gia:','5');
                    let accompanying=prompt('Xin vui long nhap vao so luong di kem:','2');
                    let rentDay=prompt('Xin vui long nhap vao so ngay thue:','4');

                    alert('Information'+'\n'+
                        'Name: ' + name + '\n' +
                        'Id Card: ' + idCard + '\n' +
                        'Birth Day: ' + birthDay + '\n' +
                        'Email: ' + email + '\n' +
                        'Address: ' + address + '\n' +
                        'Type Customer: ' + typeCustomer + '\n' +
                        'Discount: ' + discount + '\n' +
                        'Accompanying: ' + accompanying + '\n' +
                        'Rent Day: ' + rentDay + '\n' +
                        'Type Service: ' + typeService + '\n' +
                        'Type Room: ' + typeRoom);
                }
                    break;
                case 2: {
                    let customerEdit;
                    do {
                        customerEdit = prompt('Select the type to change: ' + '\n' +
                            '0. Exit' + '\n' +
                            '1. Name: ' + name + '\n' +
                            '2. Id Card: ' + idCard + '\n' +
                            '3. Birth Day: ' + birthDay + '\n' +
                            '4. Email: ' + email + '\n' +
                            '5. Address: ' + address + '\n' +
                            '6. Type Customer: ' + typeCustomer + '\n' +
                            '7. Discount: ' + discount + '\n' +
                            '8. Accompanying: ' + accompanying + '\n' +
                            '9. Rent Day: ' + rentDay + '\n' +
                            '10. Type Service: ' + typeService + '\n' +
                            '11. Type Room: ' + typeRoom) * 1;
                        switch (customerEdit) {
                            case 1:
                                name = prompt("Xin vui long nhap vao ten:");
                                break;
                            case 2:
                                idCard = prompt('xin vui long nhap vao so CMND');
                                break;
                            case 3:
                                birthDay = prompt('Xin vui long nhap vao ngay thang nam sinh:');
                                break;
                            case 4:
                                email = prompt('Xin vui long nhap vao Email:');
                                break;
                            case 5:
                                address = prompt('Xin vui long nhap vao dia chi:');
                                break;
                            case 6:
                                typeCustomer = prompt('Xin vui long nhap vao loai customer:');
                                break;
                            case 7:
                                discount = prompt('Xin vui long nhap vao giam gia:');
                                break;
                            case 8:
                                accompanying = prompt('Xin vui long nhap vao so luong di kem:');
                                break;
                            case 9:
                                rentDay = prompt('Xin vui long nhap vao so ngay thue:');
                                break;
                            case 10:
                                typeService = prompt('Xin vui long nhap vao loai dich vu:');
                                break;
                            case 11:
                                typeRoom = prompt('Xin vui long nhap vao loai phong thue:');
                                break;
                        }
                        if (customerEdit != 0) {
                            alert('Information edited:'+'\n'+
                                'Name: ' + name + '\n' +
                                'Id Card: ' + idCard + '\n' +
                                'Birth Day: ' + birthDay + '\n' +
                                'Email: ' + email + '\n' +
                                'Address: ' + address + '\n' +
                                'Type Customer: ' + typeCustomer + '\n' +
                                'Discount: ' + discount + '\n' +
                                'Accompanying: ' + accompanying + '\n' +
                                'Rent Day: ' + rentDay + '\n' +
                                'Type Service: ' + typeService + '\n' +
                                'Type Room: ' + typeRoom);
                        }
                    } while (customerEdit != 0);
                    break;
                }
                default:
                    alert('Please select the function included in the menu');
                    break;
            }
        } while (customerMenu!=0)
    }
</script>

</body>
</html>
