<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
    <script>
        let num=prompt('nhap so nguyen')*1;
        alert(num+'!= '+giaiThua(num));
        function giaiThua(gt) {
            let giaiThua = 1;
            for (let i = 1; i <= gt; i++) {
                giaiThua *= i;
            }
            return giaiThua;
        }
    </script>
</body>
</html>
