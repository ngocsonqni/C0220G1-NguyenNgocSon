<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XayDungLopMoTaHinhChuNhat</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: 1px solid green;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            float: left;
        }

        .button:not(:last-child) {
            border-right: none; /* Prevent double borders */
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <button  class="button" type="button" onclick="change()"  value="menu">change</button><br><br><br>
    <canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        let Rectangle= function (dai,rong) {
            this.chieuDai=dai;
            this.chieuRong=rong;
            this.getChieuDai=function () {
                return this.chieuDai;
            };
            this.getChieuRong=function () {
                return this.chieuRong;
            };
            this.setChieuDai=function () {
                chieuDai=this.chieuDai;
            };
            this.setChieuRong=function () {
                chieuRong=this.chieuRong;
            };
        };
        Rectangle.prototype.dienTich=function (dai,rong) {
            return dai*rong;
        };
        Rectangle.prototype.chuVi=function (dai,rong) {
            return 2*(dai+rong);
        };
        Rectangle.prototype.show=function (dai,rong) {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(0, 0, dai, rong);
            ctx.stroke();
        };
        let chieuDai=100;
        let chieuRong=50;
        document.getElementById('myCanvas').width=chieuDai;
        document.getElementById('myCanvas').height=chieuRong;
        Rectangle.prototype.show(chieuDai,chieuRong);
       function change() {
            chieuDai = prompt('nhap vao chieu dai moi')*1;
            chieuRong =prompt('nhap vao chieu rong moi')*1;
            document.getElementById('myCanvas').width=chieuDai;
            document.getElementById('myCanvas').height=chieuRong;
            Rectangle.prototype.show(chieuDai,chieuRong);
            alert('Hinh vuong co chieu dai la ' + chieuDai + ' v√† chieu rong la ' + chieuRong + '\n' +
                'Dien tich: ' + Rectangle.prototype.dienTich(chieuDai,chieuRong) + '\n' +
                'Chu vi: ' + Rectangle.prototype.chuVi(chieuDai,chieuRong))
        }
    </script>
</body>
</html>
