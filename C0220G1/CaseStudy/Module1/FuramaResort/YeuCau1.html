<body>

     </tr>

    <script>
            let Cost;
            let name = prompt("Xin vui long nhap vao ten:",'nguyen ngoc son');
            let CMND=prompt('xin vui long nhap vao so CMND','212402345');
            let date=prompt('Xin vui long nhap vao ngay thang nam sinh:','07/06/1994');
            let email=prompt('Xin vui long nhap vao Email:','sonnn.qni@gmail.com');
            let address=prompt('Xin vui long nhap vao dia chi:','di lang-son ha-quang ngai');
            let customer=prompt('Xin vui long nhap vao loai customer:','diamond');
            let discount=prompt('Xin vui long nhap vao giam gia:','5');
            let attach=prompt('Xin vui long nhap vao so luong di kem:','2');
            let rentDay=prompt('Xin vui long nhap vao so ngay thue:','4');

            let roomType=prompt('Xin vui long nhap vao loai phong thue:','Vip');
            alert('Cam on ban da nhap day du thong tin!')
                if (service == 'Villa') {
                    Cost = 500
                } else if (service == 'House') {
                    Cost = 300
                } else if (service == 'Room') {
                    Cost = 100
                }
            document.getElementById('name').innerText =name;
            document.getElementById('cmnd').innerText =CMND;
            document.getElementById('date').innerText =date;
            document.getElementById('email').innerText =email;
            document.getElementById('address').innerText =address;
            document.getElementById('customer').innerText =customer;
            document.getElementById('discount').innerText =discount;
            document.getElementById('attach').innerText =attach;
            document.getElementById('rentDay').innerText =rentDay;
            document.getElementById('service').innerText =service;
            document.getElementById('roomType').innerText =roomType;
            document.getElementById('cost').innerHTML=parseInt(Cost)*parseInt(rentDay)*(1- parseInt(discount)/100)+"$"
    </script>
