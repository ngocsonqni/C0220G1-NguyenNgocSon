<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-Tong30SoChiaHetCho7</title>
</head>
<body>
    <script>
        let num=7;
        let count=0;
        let total=0;
        while (count<30){
            count++;
            total+=num;
            num+=7;

        }
        document.write('tong 30 so chia het cho 7: '+total)
    </script>
</body>
</html>
