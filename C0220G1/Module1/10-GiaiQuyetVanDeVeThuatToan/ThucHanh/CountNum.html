<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountNum</title>
</head>
<body>
    <script>
        let nums = [];
        let n=prompt('nhap so can kiem tra');
        let count=0;
        for(let i=0;i<100;++i){
            nums[i] = Math.floor(Math.random() * 30);
        }
        for (let i=0;i<nums.length;i++){
            if (nums[i]==n){
                count++;
            }
        }
        alert('so lan xuat hien cua '+n+' trong mang la '+count)

    </script>
</body>
</html>
