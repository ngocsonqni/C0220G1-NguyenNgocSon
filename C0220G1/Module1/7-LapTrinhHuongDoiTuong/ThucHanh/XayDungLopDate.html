<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XayDungLopDate</title>
</head>
<body>
    <script>
        let MyDate = function(d, m, y) {

            this.day = d;

            this.month = m;

            this.year = y;

            this.getDay = function() {
                return this.day;
            };
            this.getMonth = function() {
                return this.month;
            };
            this.getYear = function() {
                return this.year;
            };
            this.setDay = function(d) {
                this.day  = d;
                return this.day;
            };
            this.setMonth = function(m) {
                this.month  = m;
                return this.month;
            };
            this.setYear = function(y) {
                this.year  = y;
                return this.year;
            };
            this.setDate= function (d,m,y) {
                day  = d;
                month  = m;
                year  = y;
            }
        };
        let date = new MyDate(2, 2, 2007);
        let day = date.getDay(); // 2

        let month = date.getMonth(); // 2

        let year = date.getYear(); // 2007
        // day = date.setDay(10);
        // month=date.setMonth(10);
        // year=date.setYear(2019);
        date.setDate(10,10,2029);
        alert(day + "/" + month + "/" + year);
    </script>
</body>
</html>
