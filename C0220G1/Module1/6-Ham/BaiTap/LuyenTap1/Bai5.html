<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
    <script>
        let star=['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
        let constellation=['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
        let str=prompt('nhap vao ten ngoi sao');
        if (!checkStar(str)){
            alert('khong tim thay key qua')
        }else {alert('ngoi sao '+str+' thuoc chom sao '+checkStar(str))}
        checkStar(str);
        function checkStar(str) {
            let a=false;
            for (let i=0;i<star.length;i++) {
                if (str == star[i]) {
                    a = true;
                    return constellation[i];
                }
            }
            return a;
        }
    </script>
</body>
</html>
