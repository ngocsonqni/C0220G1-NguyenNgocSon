<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimGiaTriTrongMang</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.write(x+'<br>')
        let num=prompt('nhap so:')*1;
        for (let i=0;i<x.length;i++){
            if (num==x[i]){
                document.write('vi tri cua so trong mang la '+i)
            }
        }
    </script>
</body>
</html>
