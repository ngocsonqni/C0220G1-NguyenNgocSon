<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Dof() {
            let c;
            let f;
            c=document.getElementById('c')
            f=document.getElementById('f')
            f.value=(9*parseInt(c.value))/5+32
        }
    </script>
    Do C: <input type="text" id="c" value="" onblur="Dof()"><br><br>
    Do F: <input type="text" id="f" value="">
</body>
</html>
