<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doanso(t,x) {

        if (t > x) {
            alert("lớn hơn số cần tìm");
            doanso(parseInt(prompt("nhập số cần đoán:")),x);
        }else if (t < x) {
            alert("bé hơn số cần tìm");
            doanso(parseInt(prompt("nhập số cần đoán:")),x);
        } else {
            alert("chính xác ");
        }


    }
    let x = Math.floor(Math.random() * 100 + 1);
    console.log(x);
    doanso(parseInt(prompt("nhập số cần đoán:")),x);
</script>

</body>
</html>
