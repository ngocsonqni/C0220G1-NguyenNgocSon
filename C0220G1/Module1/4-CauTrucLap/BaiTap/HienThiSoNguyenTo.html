<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HienThiSoNguyenTo</title>
</head>
<body>
    <script>
        let number=prompt('nhap so luong so nguyen to can in ra: ');
        let count=0*0;
        let n=2*1;
        let i;
        let j=0;
        while (count<number) {
            if (n==2){
                document.write(n+'<br/>');
                count++;
            } else{
                for (i=2;i<=(n-1);i++){
                    if(n%i==0){
                        j=1;
                        break;
                    }
                }
                if (j==0){
                    document.write(n+'<br/>');
                    count++;
                } else {j=0}
            }
            n++
        }
    </script>

</body>
</html>
