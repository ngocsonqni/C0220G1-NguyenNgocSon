<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1 , 3 , 5 , -7 , 22 , 9 , 11 , 20 , 33 , 56];
    let v = parseInt(prompt('Nhập vào 1 số nguyên'));
    let status=false;
    for (let i = 0 ; i < array.length ; i++) {
        if (array[i] == v) {
            status = true;
            break;
        }
    }
        if (status){
            alert('V is in the array');
        }else{
            alert('V is not in the array');
        }
</script>

</body>
</html>
