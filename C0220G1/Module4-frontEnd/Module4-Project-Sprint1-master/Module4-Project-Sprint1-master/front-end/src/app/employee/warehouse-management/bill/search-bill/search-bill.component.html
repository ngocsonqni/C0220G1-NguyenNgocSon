<form novalidate
      [formGroup]="form">

  <br>
  <div class="row">
    <div class="col-md-4">
      <h3><i class="fa fa-bars" aria-hidden="true"></i> Danh sách phiếu</h3>
    </div>
    <div class="col-md-6">

      <input type="text"
             class="form-control w-50"
             #searchText
             (input)="autoSearch.emit(searchText.value)" placeholder="Search" style="
            border-bottom-left-radius: 70px;
            border-bottom-right-radius: 70px;
          	border-top-left-radius: 70px;
            border-top-right-radius: 70px;">
    </div>
    <div class="col-md-2">
      <!-- Button trigger modal -->
<!--      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">-->
      <div class="position-relative">
        <i class="fa fa-plus-square fa-2x" aria-hidden="true" data-toggle="modal" data-target="#create"></i>&nbsp;&nbsp;
        <span style="font-size: 25px" class="position-absolute" style="top: 2px">Thêm mới</span>
      </div>

<!--      </button>-->

      <!-- Modal -->
      <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Thêm phiếu</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="form">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Mã phiếu
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên Loại
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên DT
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên NV
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên TT
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên Kho
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Mã VT
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên phiếu
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Tên VC
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Ngày
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Trạng thái XL
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Trạng thái VC
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        Thạng thái TT
                        <input type="text" class="form-control" autofocus>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-detail">Tiếp tục</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="create-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Chi tiết phiếu</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-7 col-sm-7">
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      Tên mặt hàng
                      <input type="text" class="form-control" autofocus>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      Số lượng
                      <input type="text" class="form-control" autofocus>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      HSD
                      <input type="text" class="form-control" autofocus>
                    </div>
                  </div>
                </div>

                <div class="col-md-5 col-sm-5">
                  <br>
                  <br>
                  <br>
                  <button type="button" class="btn btn-primary">Thêm vào phiếu</button>

                </div>
              </div>
              <br>
              <br>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  Mặt hàng
                </div>
                <div class="col-md-6 col-sm-6">
                  Số lượng
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Lùi</button>
              <button type="button" class="btn btn-primary">Hoàn thành</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr/>
  <div class="row" id="searchValue">
    <div class="col-md-5 col-sm-5">
      <div>
        <label class="title">Tên đối tác</label>&nbsp;&nbsp;
        <label>
          <select class="form-control"
                  formControlName="prefix">
            <option value="">All</option>
            <option value="MR">MR</option>
            <option value="MS">MS</option>
          </select>
        </label>
      </div>

      <br>
      <div>
        <label class="title2">Tên nhân viên</label>&nbsp;&nbsp;
        <label>
          <select class="form-control"
                  formControlName="prefix">
            <option value="">All</option>
            <option value="MR">MR</option>
            <option value="MS">MS</option>
          </select>
        </label>
      </div>
    </div>
    <div class="col-md-5 col-sm-5">
      <div>
        <label class="title">Tên vận chuyển</label>&nbsp;&nbsp;
        <label>
          <select class="form-control"
                  formControlName="position">
            <option value="">All</option>
            <option value="admin">admin</option>
            <option value="student">student</option>
          </select>
        </label>
      </div>
      <br>
      <div>
        <label class="title2">Tên kho</label>
        <label>
          <select class="form-control"
                  formControlName="gender">
            <option value="">All</option>
            <option value="M">male</option>
            <option value="F">female</option>
          </select>
        </label>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 position-relative">
      <button class="btn btn-dark position-absolute" style="top: 30px"
              (click)="search(form.value)">Lọc</button>
    </div>
  </div>
</form><br/>
