<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
    <script>
        let arr= Array();
        let arrLength=prompt('so luong ki tu muon nhap vao');
        for (let i=0;i<arrLength;i++){
            arr[i]=prompt('nhap vao ki tu thu '+i);
        }
        let char=prompt('nhap vao mot ki tu bat ky');
        if (checkChar(char)!=-1){
            alert('so lan xuat hien cua "'+char+'" trong mang la '+checkChar(char))
        } else {
            alert('ki tu "'+char+'" khong xuat hien trong mang')
        }
        function checkChar(char) {
            let count=0;
            for (let i=0;i<arr.length;i++){
                if (char==arr[i]){
                    count++;
                }
            }
            if (count==0){
                count=-1;
            }
            return count;

        }

    </script>
</body>
</html>
