<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-SoNgayTrongThang</title>
</head>
<body>
    <script>
        let month=prompt('nhap thang:')*1;
        let year=prompt('nhap nam:')*1;
        let leap;
        if (year % 4 == 0) {
            if (year%100==0){
                if (year%400==0){
                    leap=true;
                }
                leap=false;
            }
            leap=true;
        }
        else {leap=false;
        }
        switch (month) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Thang ' + month + ' co 30 ngay');
                break;
            case 2:
                if (leap){
                    document.write('Thang 2 co 29 ngay');
                } else{
                    document.write('Thang 2 co 28 ngay');
                }
                break;
            default:
                document.write('Thang ' + month + ' co 31 ngay')
        }
    </script>
</body>
</html>
