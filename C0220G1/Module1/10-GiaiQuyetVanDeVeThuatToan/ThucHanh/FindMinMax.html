<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinMax</title>
</head>
<body>
    <script>
        let nums = [1,8,1,7,3,4,5,9,7,1,2,6];
        min=findMin(nums);
        max=findMax(nums);
        function findMin(arr) {
            let min=arr[0];
            for (let i=0;i<arr.length;i++){
                if (arr[i]<min){
                    min=arr[i]
                }
            }
            return min;
        }
        function findMax(arr) {
            let max=arr[0];
            let max2=arr[0];
            for (let i=0;i<arr.length;i++){
                if (arr[i]>max) {
                    max2 = max;
                    max = arr[i];
                }
            }
            alert('max: '+max+'\n'+'max2: '+max2)
        }
    </script>
</body>
</html>
