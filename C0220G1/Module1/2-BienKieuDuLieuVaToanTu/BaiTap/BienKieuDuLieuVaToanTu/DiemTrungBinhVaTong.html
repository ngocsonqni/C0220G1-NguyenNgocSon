<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiemTrungBinhVaTong</title>
</head>
<body>
<script>
    function tinh() {
        let DiemLy;
        let DiemHoa;
        let DiemSinh;
        let DiemTong;
        DiemLy=document.getElementById('DiemLy');
        DiemHoa=document.getElementById('DiemHoa');
        DiemSinh=document.getElementById('DiemSinh');
        DiemTong=document.getElementById('DiemTong')
        DiemTong.value= parseInt(DiemLy.value)+parseInt(DiemHoa.value)+parseInt(DiemSinh.value)
    }
</script>
        Diem Ly:<input type='text' id="DiemLy" value="" onblur='tinh()'><br><br>
        Diem Hoa:<input type="text" id="DiemHoa" value="" onblur='tinh()'><br><br>
        Diem Sinh:<input type="text" id="DiemSinh" value="" onblur='tinh()'><br><br>
        Diem Tong:<input type="text" id="DiemTong" value="" >



</body>
</html>
