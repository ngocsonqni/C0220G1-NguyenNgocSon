<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuDungVongLapFor</title>
</head>
<body>

    <p id="number"></p>

    <script>
        let num = "";
        for (let i = 0; i <= 5; i++) {
            num += 'The number is ' + i + '<br/>';

        }
        document.getElementById("number").innerHTML = num;
    </script>
</body>
</html>
