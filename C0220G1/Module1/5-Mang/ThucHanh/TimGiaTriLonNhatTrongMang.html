<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimGiaTriLonNhatTrongMang</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.write(x+'<br>');
        let max=x[0];
        let index=0;
        for (let i=0;i<x.length;i++){
            if (x[i]>max){
                max=x[i];
                index=i;
            }
        }
        document.write("max: " + max + " at position " + index)
    </script>
</body>
</html>
