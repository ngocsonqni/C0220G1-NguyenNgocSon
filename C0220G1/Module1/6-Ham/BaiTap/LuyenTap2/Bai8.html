<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
    <script>
        let arr= Array();
        let arrLength=prompt('so luong so nguyen muon nhap vao');
        for (let i=0;i<arrLength;i++){
            arr[i]=prompt('nhap vao so nguyen thu '+i);
        }
        document.write('mang nhap vao la '+arr+'<br/>');
        swapArray(arr);
        document.write('mang sau khi da swap la '+arr);
        function swapArray(arr) {
            let min = 0;
            let max = arr.length-1;
            let swap;
            while (min < max) {
                swap=arr[min];
                arr[min]=arr[max];
                arr[max]=swap;
                min++;
                max--;
            }
            return arr;
        }
    </script>
</body>
</html>
