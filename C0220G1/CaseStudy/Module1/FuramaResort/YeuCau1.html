
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeuCau1</title>
    <style>
        table, tr, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
    <tr>
        <th>Ho Va Ten</th>
        <th><p id="name"></p></th>
    </tr>
    <tr>
        <th>So CMND</th>
        <th><p id="idCard"></p></th>
    </tr>
    <tr>
        <th>Ngay Thang Nam Sinh</th>
        <th><p id="birthDay"></p></th>
    </tr>
    <tr>
        <th>Email</th>
        <th><p id="email"></p></th>
    </tr>
    <tr>
        <th>Dia Chi</th>
        <th><p id="address"></p></th>
    </tr>
    <tr>
        <th>Loai Customer</th>
        <th><p id="typeCustomer"></p></th>
    </tr>
    <tr>
        <th>Giam Gia</th>
        <th><p id="discount"></p></th>
    </tr>
    <tr>
        <th>So Luong Di Kem</th>
        <th><p id="accompanying"></p></th>
    </tr>
    <tr>
        <th>So Ngay Thue</th>
        <th><p id="rentDay"></p></th>
    </tr>
    <tr>
        <th>Loai Dich Vu</th>
        <th><p id="typeService"></p></th>
    </tr>
    <tr>
        <th>Loai Phong Thue</th>
        <th><p id="typeRoom"></p></th>
    </tr>
    <tr>
        <th>So Tien Phai Tra</th>
        <th><p id="totalPays"></p></th>
     </tr>
    </table>
    <script>
            let name = prompt("Xin vui long nhap vao ten:",'nguyen ngoc son');
            let idCard=prompt('xin vui long nhap vao so CMND','212402345');
            let birthDay=prompt('Xin vui long nhap vao ngay thang nam sinh:','07/06/1994');
            let email=prompt('Xin vui long nhap vao Email:','sonnn.qni@gmail.com');
            let address=prompt('Xin vui long nhap vao dia chi:','di lang-son ha-quang ngai');
            let typeCustomer=prompt('Xin vui long nhap vao loai customer:','diamond');
            let discount=prompt('Xin vui long nhap vao giam gia:','5');
            let accompanying=prompt('Xin vui long nhap vao so luong di kem:','2');
            let rentDay=prompt('Xin vui long nhap vao so ngay thue:','4');
            let typeService=prompt('Xin vui long nhap vao loai dich vu:','Villa');
            let typeRoom=prompt('Xin vui long nhap vao loai phong thue:','Vip');
            alert('Cam on ban da nhap day du thong tin!');
            let cost=(typeService=='Villa')?
                    500:
                    (typeService=='House')?
                        300:
                        (typeService=='Room')?100:'';
            document.getElementById('name').innerText =name;
            document.getElementById('idCard').innerText =idCard;
            document.getElementById('birthDay').innerText =birthDay;
            document.getElementById('email').innerText =email;
            document.getElementById('address').innerText =address;
            document.getElementById('typeCustomer').innerText =typeCustomer;
            document.getElementById('discount').innerText =discount;
            document.getElementById('accompanying').innerText =accompanying;
            document.getElementById('rentDay').innerText =rentDay;
            document.getElementById('typeService').innerText =typeService;
            document.getElementById('typeRoom').innerText =typeRoom;
            document.getElementById('totalPays').innerHTML=parseInt(cost)*parseInt(rentDay)*(1- parseInt(discount)/100)+"$";

            let totalPays=parseInt(cost)*parseInt(rentDay)*(1- parseInt(discount)/100)+"$";
            alert('Name: '+name+'\n'+
                'Id Card: '+idCard+'\n'+
                'Birth Day: '+birthDay+'\n'+
                'Email: '+email+'\n'+
                'Address: '+address+'\n'+
                'Type Customer: '+typeCustomer+'\n'+
                'Discount: '+discount+'\n'+
                'Accompanying: '+accompanying+'\n'+
                'Rent Day: '+rentDay+'\n'+
                'Type Service: '+typeService+'\n'+
                'Type Room: '+typeRoom+'\n'+
                'Total Pays: '+totalPays);
    </script>

</body>
</html>
