<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
    <script>
        let num=prompt('nhap ki tu vao');
        if (checkNum(num)){
            alert(num+' la ki tu so')
        }else {
            alert(num+' khong phai la ki tu so')
        }
        function checkNum(num) {
            if (num-num==0){
                return true;
            }else {
                return false;
            }
        }
    </script>
</body>
</html>
