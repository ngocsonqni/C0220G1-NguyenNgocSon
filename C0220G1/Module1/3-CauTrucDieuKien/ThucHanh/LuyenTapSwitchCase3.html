<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapSwitchCase3</title>
</head>
<body>
    <script>
        let number=prompt('number?');
        number=number>0?1:number
        number=number<0?-1:number
        switch (number) {
            case 1:
                alert(1); break;
            case -1:
                alert(-1); break;
            default:
                alert(0);
        }
    </script>
</body>
</html>
